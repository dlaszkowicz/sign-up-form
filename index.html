<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <div class="title">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
            height="80px"
          />
          <h1>SIGN-UP FORM</h1>
        </div>
      </div>
      <form action="" class="form">
        <h4>
          This is not a real online service! Lorem ipsum dolor sit amet
          consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now to
          get started.
        </h4>
        <h4>You know you want to.</h4>
        <div class="inputs">
          <h3>Let's Do This!</h3>
          <input
            type="text"
            placeholder="First Name"
            name="name"
            required
          /><input
            type="text"
            name="last-name"
            placeholder="Second Name"
            required
          />
          <br />
          <input type="email" placeholder="Email" name="email" /><input
            type="phone-number"
            name="phone-number"
            placeholder="Phone Number"
            required
          />
          <br />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          /><input
            type="password"
            placeholder="Confirm Password"
            name="confirm-password"
            required
          />
        </div>
        <div class="buttons">
          <button type="submit" class="btn btn-success" class="createacc">
            Create account
          </button>
          <p>Already have an account? <button class="login">Log in</button></p>
        </div>
      </form>
    </div>
  </body>
</html>
